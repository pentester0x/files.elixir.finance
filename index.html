<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You’ve Been Taken Over</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: red;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 4em;
            text-shadow: 0 0 5px red, 0 0 10px red, 0 0 20px red, 0 0 40px red;
            animation: flicker 1.5s infinite alternate;
        }

        p {
            font-size: 1.5em;
            margin-top: 20px;
            text-shadow: 0 0 5px white, 0 0 10px white, 0 0 20px white;
        }

        @keyframes flicker {
            0% {
                opacity: 0.9;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        .glitch {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') no-repeat center center;
            background-size: cover;
            mix-blend-mode: screen;
            opacity: 0.1;
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0% {
                clip-path: inset(0 0 70% 0);
                transform: translate(-10px, 10px);
            }
            25% {
                clip-path: inset(0 0 70% 0);
                transform: translate(10px, -10px);
            }
            50% {
                clip-path: inset(70% 0 0 0);
                transform: translate(-10px, 10px);
            }
            75% {
                clip-path: inset(70% 0 0 0);
                transform: translate(10px, -10px);
            }
            100% {
                clip-path: inset(0 0 70% 0);
                transform: translate(-10px, 10px);
            }
        }
    </style>
</head>
<body>
    <div class="glitch"></div>
    <div>
        <h1>Beware!</h1>
        <p>This subdomain has been taken over...</p>
        <p>Fix it before it’s too late!</p>
    </div>
</body>
</html>
